<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div th:fragment="reportingHeader">
      <section>
            <form th:action="@{/reporting-indiv}" th:object="${search}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="from">De</label>
                        <input type="date" class="form-control" id="from" placeholder="date debut" th:field="*{from}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="to">A</label>
                        <input type="date" class="form-control" id="to" placeholder="date fin" th:field="*{to}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="userId">Identifiant</label>
                        <input type="text" class="form-control" id="userId" required placeholder="Identifiant utilisateur" th:field="*{userId}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cycle">Cycle</label>
                        <select id="cycle" class="form-control form-control-sm" th:field="*{cycle}">
                            <option value="1">Journalier</option>
                            <option value="2">Hebdomadaire</option>
                            <option value="3">Mensuel</option>
                            <option value="4">Annuel</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="vuetype">Type Vue</label>
                        <select id="vuetype" class="form-control form-control-sm" th:field="*{vueType}">
                            <option value="1">Liste</option>
                            <option value="2">Chart</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" name="action" value="find">Rechercher</button>
                <button type="submit" class="btn btn-secondary" name="action" value="extract">Exporter</button>
            </form>
        </section>
</div>
<!-- /.container -->
</body>
</html>
