<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Printers History</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<header th:insert="fragments/header.html :: header"> </header>
<main role="main" class="container">
    <form th:action="@{/importer}" th:object="${data}"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="printers">Email address</label>
            <select id="printers" class="form-control form-control-sm" th:field="*{printer}">
                <option th:each="prt : ${printers}"
                        th:text="${prt.ipAdress}"
                        th:value="${prt.id}">Large select</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file"
                   id="exampleFormControlFile1"
                   th:field="*{files}" multiple="multiple">
        </div>
        <button type="submit" class="btn btn-primary">Valid√©</button>
    </form>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
