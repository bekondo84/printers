<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Printers History</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<header th:insert="fragments/header.html :: header"> </header>
<main role="main" class="container">
    <div th:insert="fragments/reportingHeader.html :: reportingHeader"></div>
    <section>
        <table class="table table-sm table-hover table-hover">
            <thead>
            <tr>
                <th scope="col">Imprimante</th>
                <th scope="col">Total impression</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${datas}">
                <td th:text="${{data.owner}}"></a></td>
                <td th:text="${{data.output}}"></a></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
